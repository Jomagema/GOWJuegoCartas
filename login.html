<!DOCTYPE html>

<body>
    <section class="form-register">
        <h4>Iniciar Sesion</h4>
        <form name="formulario" method="post">
            <input class="controls" type="email" name="email" placeholder="Correo electrónico">
            <input class="controls" type="password" id="contrasena" name="contrasena" placeholder="Contraseña">

            <p>¿Aun no te has registrado?<a href="registro.html"> Registrate</a></p>

            <input class="botons" type="submit" name="iniciarsesion" value="Iniciar Sesión">


        </form>
    </section>
